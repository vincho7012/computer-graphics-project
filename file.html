<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <form name="uploader" id="1">
    Select image filter:
    <select id="filter" name="filter">
      <option value=""></option>
      <option value="charcoal">Charcoal</option>
      <option value="flop">Flop</option>
      <option value="blur">Blur</option>
      <option value="emboss">Emboss</option>
      <option value="quantize">Quantize</option>
      <option value="sepiatone">Sepiatone</option>
    </select><br>
    Image:<br>
    <input id ="image" name = "image" type="file" accept="image/*" onchange='openFile(event)' style="display:none" class="hide">
    <br><br>

    <input type="submit" value="Submit" style="display:none" class="hide">
  </form>
  <img id = 'input'>
  <img id ='output'>


</body>
</html>
